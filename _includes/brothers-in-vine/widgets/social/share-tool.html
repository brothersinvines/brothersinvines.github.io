<div class="eltdf-social-share-tags-holder clearfix">
    <div class="eltdf-blog-single-share">
        <div class="eltdf-social-share-holder eltdf-list">
            <h6 class="eltdf-social-title">share:</h6>
            <ul>
                <li class="eltdf-facebook-share">
                    <a itemprop="url" class="eltdf-share-link" href="#" onclick="window.open('http://www.facebook.com/sharer/sharer.php?u={{page.url | absolute_url}}');">
                        <span class="eltdf-social-network-icon social_facebook"></span>
                    </a>
                </li>
                <li class="eltdf-twitter-share">
                    <a itemprop="url" class="eltdf-share-link" href="#" onclick="window.open('https://twitter.com/intent/tweet?text={{page.title}}+ {{page.url | absolute_url}}', 'popupwindow', 'scrollbars=yes,width=800,height=400');">
                        <span class="eltdf-social-network-icon social_twitter"></span>
                    </a>
                </li>
                <li class="eltdf-tumblr-share">
                    <a itemprop="url" class="eltdf-share-link" href="#" onclick="popUp=window.open('http://www.tumblr.com/share/link?url={{page.url | absolute_url}}&amp;name={{page.title}}&amp;description={{page.title}}', 'popupwindow', 'scrollbars=yes,width=800,height=400');popUp.focus();return false;">
                        <span class="eltdf-social-network-icon social_tumblr"></span>
                    </a>
                </li>
                <li class="eltdf-pinterest-share">
                    <a itemprop="url" class="eltdf-share-link" href="#" onclick="popUp=window.open('http://pinterest.com/pin/create/button/?url={{page.url | absolute_url}};description={{page.title}}&amp;media={{page.image}}', 'popupwindow', 'scrollbars=yes,width=800,height=400');popUp.focus();return false;">
                        <span class="eltdf-social-network-icon social_pinterest"></span>
                    </a>
                </li>
                <li class="eltdf-linkedin-share">
                    <a itemprop="url" class="eltdf-share-link" href="#" onclick="popUp=window.open('http://linkedin.com/shareArticle?mini=true&amp;url={{page.url | absolute_url}};title={{page.title}}', 'popupwindow', 'scrollbars=yes,width=800,height=400');popUp.focus();return false;">
                        <span class="eltdf-social-network-icon social_linkedin"></span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
