<html lang="en-US">
<head>
    {%- include brothers-in-vine/head.html -%}
</head>
<body>
    <div class="eltdf-wrapper">
        <div class="eltdf-wrapper-inner">
            {%- include brothers-in-vine/header.html -%}
            <div class="eltdf-content">
                <div class="eltdf-content-inner">
                    <div class="eltdf-title eltdf-breadcrumbs-type eltdf-content-left-alignment" style="height:100px;">
                        <div class="eltdf-title-image"></div>
                        <div class="eltdf-title-holder">
                            <div class="eltdf-container clearfix">
                                <div class="eltdf-container-inner">
                                    <div class="eltdf-title-subtitle-holder">
                                        <h1 class="eltdf-title-text entry-title"><span>{{page.title}}</span></h1>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="eltdf-container">
                        <div class="eltdf-container-inner">
                            <div class="clearfix">
                                <div class="eltdf-column1">
                                    <div class="eltdf-column-inner">
                                        <div class="eltdf-blog-holder eltdf-blog-single">
                                            <div class="eltdf-blog-holder eltdf-blog-single">
                                                {{page.content}}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {%- include brothers-in-vine/footer.html -%}
        </div>
    </div>
</body>
